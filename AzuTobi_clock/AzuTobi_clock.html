<html>

<head>
    <title>梓鳶時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="tail"></div>

        <div class="head">

            <div class="face"></div>

            <div class="time">
                <div class="hour" id="HH"></div>
                <div class="blink"><p id="blink">:</p></div>
                <div class="minute" id="MM"></div>
            </div>

            <div class="date">
                <span class="mon"></span>
                <span class="day"></span>
                <span class="week"></span>
            </div>

        </div>

        <div class="hand">
            <div class="handL"></div>
            <div class="handR"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        startTime();
        blink();

        function startTime() {
            var today = new Date();
            var mon = today.getMonth() + 1,
                dd = today.getDate(),
                ww = today.getDay(),
                hh = today.getHours(),
                mm = today.getMinutes(),
                M = '',
                W = '';

            dd = checkTime(dd);
            hh = checkTime(hh);
            mm = checkTime(mm);

            switch (ww) {
                case 1:
                    W = 'Mon';
                    break;
                case 2:
                    W = 'Tue';
                    break;
                case 3:
                    W = 'Wed';
                    break;
                case 4:
                    W = 'Thu';
                    break;
                case 5:
                    W = 'Fri';
                    break;
                case 6:
                    W = 'Sat';
                    break;
                case 0:
                    W = 'Sun';
                    break;
            }
            switch (mon) {
                case 1:
                    M = 'Jan';
                    break;
                case 2:
                    M = 'Feb';
                    break;
                case 3:
                    M = 'Mar';
                    break;
                case 4:
                    M = 'Apr';
                    break;
                case 5:
                    M = 'May';
                    break;
                case 6:
                    M = 'Jun';
                    break;
                case 7:
                    M = 'Jul';
                    break;
                case 8:
                    M = 'Aug';
                    break;
                case 9:
                    M = 'Sep';
                    break;
                case 10:
                    M = 'Oct';
                    break;
                case 11:
                    M = 'Nov';
                    break;
                case 12:
                    M = 'Dec';
                    break;
            }

            $('#HH').html(hh);
            $('#MM').html(mm);
            $('.mon').html(M + '&ensp;');
            $('.day').html(dd);
            $('.week').html('&ensp;' + W);
            var timeoutId = setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        function blink() {
            var b = document.getElementById('blink'),c = 1;
            setInterval(function () {
                b.style.display = (b.style.display == 'none' ? '' : 'none');
            }, 1000);
        }
    </script>
</body>

</html>
