<html>

<head>
    <title>兎澤つばき時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startTime();" style="text-align: center;">
    <div class="box">
        <div class="hour" id="HH"></div>
        <div class="blink1"></div>
        <div class="blink2"></div>
        <div class="minute" id="MM"></div>
        <div class="line"></div>
        <div class="date"></div>
        <div class="mon"></div>
        <div class="day"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        function startTime() {
            var today = new Date();
            var yy = today.getFullYear(),
                mon = today.getMonth() + 1,
                dd = today.getDate(),
                ww = today.getDay(),
                hh = today.getHours(),
                mm = today.getMinutes(),
                M = ' ';

            dd = checkTime(dd);
            hh = checkTime(hh);
            mm = checkTime(mm);

            switch (mon) {
                case 1:
                    M = 'JAN';
                    break;
                case 2:
                    M = 'FEB';
                    break;
                case 3:
                    M = 'MAR';
                    break;
                case 4:
                    M = 'APR';
                    break;
                case 5:
                    M = 'MAY';
                    break;
                case 6:
                    M = 'JUN';
                    break;
                case 7:
                    M = 'JUL';
                    break;
                case 8:
                    M = 'AUG';
                    break;
                case 9:
                    M = 'SEP';
                    break;
                case 10:
                    M = 'OCT';
                    break;
                case 11:
                    M = 'NOV';
                    break;
                case 12:
                    M = 'DEC';
                    break;
            }

            switch (ww) {
                case 1:
                    W = '(月)';
                    break;
                case 2:
                    W = '(火)';
                    break;
                case 3:
                    W = '(水)';
                    break;
                case 4:
                    W = '(木)';
                    break;
                case 5:
                    W = '(金)';
                    break;
                case 6:
                    W = '(土)';
                    break;
                case 0:
                    W = '(日)';
                    break;
            }

            $('#HH').html(hh);
            $('#MM').html(mm);
            $('.date').html(dd);
            $('.mon').html(M);
            $('.day').html(W);
            var timeoutId = setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
</body>

</html>
