<html>

<head>
    <title>布納納時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startTime();blink();" style="text-align: center;">
    <div class="box">
        <div class="xx">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="hour" id="HH"></div>
        <div class="blink" id="blink">
            <div></div>
            <div></div>
        </div>
        <div class="minute" id="MM"></div>
        <div class="date"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        function startTime() {
            var today = new Date();
            var mon = today.getMonth() + 1,
                dd = today.getDate(),
                ww = today.getDay(),
                hh = today.getHours(),
                mm = today.getMinutes();

            dd = checkTime(dd);
            hh = checkTime(hh);
            mm = checkTime(mm);
            mon = checkTime(mon);

            switch (ww) {
                case 1:
                    W = 'Mon';
                    break;
                case 2:
                    W = 'Tue';
                    break;
                case 3:
                    W = 'Wed';
                    break;
                case 4:
                    W = 'Thu';
                    break;
                case 5:
                    W = 'Fri';
                    break;
                case 6:
                    W = 'Sat';
                    break;
                case 0:
                    W = 'Sun';
                    break;
            }

            $('#HH').html(hh);
            $('#MM').html(mm);
            $('.date').html(mon+'/'+dd+' '+W);
            var timeoutId = setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        function blink() {
            var b = document.getElementById('blink');
            setInterval(function () {
                b.style.display = (b.style.display == 'none' ? '' : 'none');
            }, 1000);
        }
    </script>
</body>

</html>
