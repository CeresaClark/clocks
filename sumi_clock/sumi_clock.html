<html>

<head>
    <title>緒米時鐘</title>
    <meta charset="utf-8">
</head>
<style>
    @font-face {
        font-family: 'jfOpenHuninn';
        src: url('https://cdn.jsdelivr.net/gh/justfont/open-huninn-font@master/font/jf-openhuninn-2.1.ttf') format('truetype');
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'jfOpenHuninn';
        line-height: 1;
        background-color: rgb(14, 85, 85);
    }

    .box {
        position: relative;
        width: 800px;
        height: 600px;
        background: url(img/flower.gif)no-repeat center / contain;
    }

    .clock {
        position: relative;
        top: 65%;
        left: 60%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 200px;
        display: flex;
        justify-content: center;
        color: #ffd682;
        filter: drop-shadow(#ffd682 0 0 5px);
    }

    .day {
        position: relative;
        width: 110px;
        font-weight: bold;
        font-size: 80px;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-between;
        filter: drop-shadow(3px 0 0 #fff)drop-shadow(0 3px 0 #fff)drop-shadow(-3px 0 0 #fff)drop-shadow(0 -3px 0 #fff);
    }

    .hr {
        width: 10px;
        height: calc(100% - 8px);
        background-color: #ffd682;
        border: 4px #fff solid;
        border-radius: 10px;
        margin: 0 20px;
    }

    .time {
        width: 410px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        filter: drop-shadow(3px 0 0 #fff)drop-shadow(0 3px 0 #fff)drop-shadow(-3px 0 0 #fff)drop-shadow(0 -3px 0 #fff);
    }

    .week {
        font-size: 80px;
    }

    .time2 {
        display: flex;
    }

    .hour,
    .minute,
    .blink {
        text-align: center;
        font-size: 120px;
    }

    .texture {
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: url(img/texture.png)no-repeat center / cover;
        filter: drop-shadow(0 0 10px #fff);
        animation: texture_ani 1s infinite ease-in-out alternate, texture_ani2 5s infinite ease-in-out alternate;
    }

    @keyframes texture_ani {
        0% {
            opacity: 0.2;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes texture_ani2 {
        0% {
            transform: translate(0, 0);
        }

        100% {
            transform: translate(10px, 10px);
        }
    }
</style>

<body>
    <div class="box">

        <div class="clock">
            <div class="day">
                <div class="mon">01</div>
                <div class="date">14</div>
            </div>
            <div class="hr"></div>
            <div class="time">
                <div class="week">eee</div>
                <div class="time2">
                    <div class="hour" id="HH">10</div>
                    <div class="blink" id="blink">:</div>
                    <div class="minute" id="MM">10</div>
                </div>
            </div>
        </div>

        <div class="texture"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="text/javascript">
        startTime();
        blink();

        function startTime() {
            var today = new Date();
            var hh = today.getHours(),
                mm = today.getMinutes(),
                mon = today.getMonth() + 1,
                dd = today.getDate(),
                ww = today.getDay();

            dd = String(dd).padStart(2, '0')
            hh = String(hh).padStart(2, '0')
            mm = String(mm).padStart(2, '0')
            mon = String(mon).padStart(2, '0')

            switch (ww) {
                case 1:
                    W = 'Mon';
                    break;
                case 2:
                    W = 'Tue';
                    break;
                case 3:
                    W = 'Wed';
                    break;
                case 4:
                    W = 'Thu';
                    break;
                case 5:
                    W = 'Fri';
                    break;
                case 6:
                    W = 'Sat';
                    break;
                case 0:
                    W = 'Sun';
                    break;
            }

            $('#HH').html(hh);
            $('#MM').html(mm);
            $('.mon').html(mon)
            $('.date').html(dd)
            $('.week').html(W)
            var timeoutId = setTimeout(startTime, 1000);
        }

        function blink() {
            var b = document.getElementById('blink'), c = 1;
            setInterval(function () {
                b.style.opacity = (b.style.opacity == '0' ? '1' : '0');
            }, 1000);
        }
    </script>
</body>

</html>
