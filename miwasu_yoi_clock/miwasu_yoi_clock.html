<html>

<head>
    <title>彌忘ヨイ時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startTime();blink();" style="text-align: center;">
    <div class="box">
        <div class="hour" id="HH"></div>
        <div class="blink" id="blink">:</div>
        <div class="minute" id="MM"></div>
        <div class="sec" id="SS"></div>
        <div class="date"></div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script type="text/javascript">
        function startTime() {
            var today = new Date();
            var yy = today.getFullYear(),
                mon = today.getMonth() + 1,
                dd = today.getDate(),
                ww = today.getDay(),
                hh = today.getHours(),
                mm = today.getMinutes(),
                ss = today.getSeconds(),
                M = ' ';

            dd = checkTime(dd);
            hh = checkTime(hh);
            mm = checkTime(mm);
            ss = checkTime(ss);

            switch (mon) {
                case 1:
                    M = 'JAN';
                    break;
                case 2:
                    M = 'FEB';
                    break;
                case 3:
                    M = 'MAR';
                    break;
                case 4:
                    M = 'APR';
                    break;
                case 5:
                    M = 'MAY';
                    break;
                case 6:
                    M = 'JUN';
                    break;
                case 7:
                    M = 'JUL';
                    break;
                case 8:
                    M = 'AUG';
                    break;
                case 9:
                    M = 'SEP';
                    break;
                case 10:
                    M = 'OCT';
                    break;
                case 11:
                    M = 'NOV';
                    break;
                case 12:
                    M = 'DEC';
                    break;
            }

            switch (ww) {
                case 1:
                    W = 'Mon';
                    break;
                case 2:
                    W = 'Tue';
                    break;
                case 3:
                    W = 'Wed';
                    break;
                case 4:
                    W = 'Thu';
                    break;
                case 5:
                    W = 'Fri';
                    break;
                case 6:
                    W = 'Sat';
                    break;
                case 0:
                    W = 'Sun';
                    break;
            }
            $('#HH').html(hh);
            $('#MM').html(mm);
            $('#SS').html(ss);
            $('.date').html(dd+"&nbsp;"+M+"&nbsp;"+W);
            var timeoutId = setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function blink() {
            var b = document.getElementById('blink');
            setInterval(function () {
                b.style.display = (b.style.display == 'none' ? '' : 'none');
            }, 1000);
        }
    </script>
</body>

</html>
