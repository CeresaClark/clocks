<html>

<head>
    <title>芙蕾格時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="bg">
            <div class="bobble">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="fishes">
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="time">
            <div class="hour" id="HH">00</div>
            <div class="blink" id="blink">
                <div></div>
                <div></div>
            </div>
            <div class="minute" id="MM">00</div>
        </div>

        <div class="day">01.01 Mon</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="text/javascript">
        startTime();
        blink();

        function startTime() {
            var today = new Date();
            var hh = today.getHours(),
                mm = today.getMinutes(),
                mon = today.getMonth() + 1,
                dd = today.getDate(),
                ww = today.getDay();

            dd = checkTime(dd);
            hh = checkTime(hh);
            mm = checkTime(mm);
            mon = checkTime(mon);

            switch (ww) {
                case 1:
                    W = 'Mon';
                    break;
                case 2:
                    W = 'Tue';
                    break;
                case 3:
                    W = 'Wed';
                    break;
                case 4:
                    W = 'Thu';
                    break;
                case 5:
                    W = 'Fri';
                    break;
                case 6:
                    W = 'Sat';
                    break;
                case 0:
                    W = 'Sun';
                    break;
            }

            $('#HH').html(hh);
            $('#MM').html(mm);
            $('.day').html(mon + "." + dd + " " + W)
            var timeoutId = setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        function blink() {
            var b = document.getElementById('blink'), c = 1;
            setInterval(function () {
                b.style.opacity = (b.style.opacity == '0' ? '1' : '0');
            }, 1000);
        }
    </script>
</body>

</html>
