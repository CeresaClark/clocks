<html>

<head>
    <title>海瑟時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="day">
            <span id="yy"></span>
            <div></div>
            <span id="mon"></span>
            <div></div>
            <span id="dd"></span>
            <div></div>
            <span id="date"></span>
        </div>
        <div class="time">
            <span id="am"></span>
            <span id="hour"></span>
            <span id="blink"></span>
            <span id="min"></span>
            <span id="sec"></span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
